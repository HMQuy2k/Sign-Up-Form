<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="graphic-sec">
        <div class="image">
          <img src="/img/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
        </div>
        <div class="logo-banner"></div>
        <div class="logo-content">
          <img src="/img/odin-lined.png" alt="" />
          <p>ODIN</p>
        </div>
        <div class="image-credit">
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="form-sec">
        <header>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <p>Sign up <em>now</em> to get started.</p>
          <p class="call-for-action">You <em>know</em> you want to.</p>
        </header>

        <form action="#" method="get">
          <div class="white-block">
            <p>Let's do this!</p>
            <div class="input-container">
              <div class="input-item">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="fname" required />
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user-email" required />
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="pwd" required />
                <span></span>
              </div>
              <div class="input-item">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="lname" required />
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" required />
                <label for="confirmp">CONFIRM PASSWORD</label>
                <input type="password" id="confirmp" name="confirmp" required />
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
          <p class="login">Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </div>
  </body>
</html>

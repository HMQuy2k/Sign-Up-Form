<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="graphic-sec">
        <div class="image">
          <img src="/img/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
        </div>
        <div class="logo">
            <img src="/img/odin-lined.png" alt="">
            <p>odin</p>
        </div>
        <div class="image-credit">
            Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </div>
      </div>
      <div class="form-sec">
        <header>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </header>
        <div>
          <form action="#" method="get">
            <p>Let's do this!</p>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="fname"/>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="lname" />
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="user-email" />
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone"/>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="pwd" />
            <label for="confirmp">CONFIRM PASSWORD</label>
            <input type="password" id="confirmp" name="confirmp" />
            <button type="submit">Create Account</button>
          </form>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    
      </div>
    </div>
  </body>
</html>
